<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>E-mail do tempo</title>
    </head>

    <body>
        <h1>E-MAIL do T E M P O</h1>
        <p>A contemporânea cápsula do tempo. Insira seu e-mail e mensagem para relembrar entre 3 e 6 anos.</p>
        
        <hr>
        <br>

        <section>
            <form action="page_confirmacao.html" method="POST">

                <div>
                    <label for="email">SEU MELHOR E-MAIL:</label>
                    <input type="email" id="email" name="email">
                </div>

                <br>
                
                <div>
                    <label for="mensagem">SUA MELHOR MENSAGEM:</label>
                    <input type="text" id="mensagem" name="mensagem">
                </div>

                <br>

                <button type="submit">RELEMBRAR-ME</button>
            </form>
        </section> 

    </body>

</html>
